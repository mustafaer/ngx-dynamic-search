<div style="width: 100%; height: 100%">
  <input type="text" [(ngModel)]="searchValue" id="search" name="search" placeholder="Search..">
  <table>
    <tr>
      <th>Company</th>
      <th>Contact</th>
      <th>Country</th>
    </tr>
    <tr *ngFor="let item of items | ngxDynamicSearch: searchValue : true: ['contact', 'country']">
      <td>{{item.company}}</td>
      <td>{{item.contact}}</td>
      <td>{{item.country}}</td>
    </tr>
  </table>
</div>
